{% if latest_question_list %}
    <form action="{% url 'polls:delete_question' %}" method="post">
        {% csrf_token %}
        {% for question in latest_question_list %}
            <input type="radio" name="question_id" id="question{{ forloop.counter }}" value="{{ question.id }}">
            <label for="question{{ forloop.counter }}">
                <a href="{% url 'polls:detail' question.id %}"><b>
                {{ question.question_text }}
                </b></a>
            </label>
            <br>
        {% endfor %}
        <br>
        <input type="submit" value="Delete">
    </form>

    {% for question in latest_question_list %}

    {% endfor %}
    </ul> -->
{% else %}
    <p>No polls are available.</p>
{% endif %}
